version: '3.8'

services:
  rcv-simulator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rcv-voting-sim
    ports:
      - "3000:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  # Development service with hot reload
  rcv-dev:
    image: node:20-alpine
    container_name: rcv-voting-sim-dev
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    profiles:
      - dev
